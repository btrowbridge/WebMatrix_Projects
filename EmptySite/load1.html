<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            if (window.XMLHttpRequest) {
                xhttp = new XMLHttpRequest();
            }
            else {
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("GET", "nursery.xml", false);
            xhttp.send();
            xmlDoc = xhttp.responseXML;
            var poem = xmlDoc.getElementsByTagName("poem")[0];
            var title = poem.getElementsByTagName("title")[0].innerHTML;
            var lines = xmlDoc.getElementsByTagName("line");
            document.write("<h1>" + title + "</h1>");
            for (i in lines) {
                if(lines[i].innerHTML) document.writeln("<p>" + lines[i].innerHTML + "</p>");
            }
        </script>
    </body>
</html>
