<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            if (window.XMLHttpRequest) {
                xhttp = new XMLHttpRequest();
            }
            else {
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("GET", "nursery.xml", false);
            xhttp.send();
            xmlDoc = xhttp.responseXML;
            document.write(xmlDoc.getElementByTagName("poem")[0].childNodes[0].nodeValue);
        </script>
    </body>
</html>
